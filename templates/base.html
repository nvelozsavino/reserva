{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Title{% endblock %}</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static "boostrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="{% static "js/functions.js" %}"></script>
    <script src="{% static "boostrap/js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
</head>
<body cz-shortcut-listen="true">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Reservaciones para el barco</a>
        </div>


          <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-right">


            {% if not user.is_authenticated %}
                <br/>
                <a class="btn btn-xs btn-primary" href="{% url "auth_login" %}">Log In</a>
                <a class="btn btn-xs btn-default" href="{% url "registration_register" %}">register</a>
            {% else %}
                Hola {{ user.first_name }}<br/>
                <a class="btn btn-xs btn-default" href="{% url "auth_logout" %}">Log Out</a>
            {% endif %}
          </div>
        </div><!--/.navbar-collapse -->

      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
            {% block content %} {% endblock %}
      </div>
    </div>

</body>
</html>
